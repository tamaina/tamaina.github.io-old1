              <h2>翠巒祭とは？</h2>
              <p>翠巒祭とは、今年で第64回目を迎える、群馬県立高崎高校の伝統ある文化祭です。毎年開催されており、ここ数年の来場者数は1万人を超えています。</p>
              <p>翠巒祭の見どころは校門で来場したみなさんを迎えるアーチ、高高生全員の力を結集して作る巨大壁画、様々な工夫を凝らした一般展示、そしてイベント。</p>
              <p>パワーあふれる高高生が総力を結集する「翠巒祭」ぜひ心ゆくまでお楽しみください。</p>
